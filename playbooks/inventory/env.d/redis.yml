component_skel:
  redis_server:
    belongs_to:
      - redis_all
  redis_sentinel:
    belongs_to:
      - redis_all

container_skel:
  redis_container:
    belongs_to:
      - redis-infra_containers
    contains:
      - redis_server
      - redis_sentinel
    properties:
      service_name: redis

physical_skel:
  redis-infra_containers:
    belongs_to:
      - all_containers
  redis-infra_hosts:
    belongs_to:
      - hosts