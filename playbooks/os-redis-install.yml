- name: Install the redis-server master and redis-sentinel on master
  hosts: redis_all[0]
  gather_facts: "{{ osa_gather_facts | default(True) }}"
  max_fail_percentage: 20
  user: root
  pre_tasks:
    - include: common-tasks/os-lxc-container-setup.yml
    - include: common-tasks/os-log-dir-setup.yml
      vars:
        log_dirs:
          - src: "/openstack/log/{{ inventory_hostname }}-redis"
            dest: "/var/log/redis"
  roles:
    - role: "os_redis"
  vars:
    is_metal: "{{ properties.is_metal|default(false) }}"
  environment: "{{ deployment_environment_variables | default({}) }}"
  tags:
    - redis

- name: Install the redis-server slave and redis-sentinel nodes
  hosts: redis_all[1:3]
  gather_facts: "{{ osa_gather_facts | default(True) }}"
  max_fail_percentage: 20
  user: root
  pre_tasks:
    - include: common-tasks/os-lxc-container-setup.yml
    - include: common-tasks/os-log-dir-setup.yml
      vars:
        log_dirs:
          - src: "/openstack/log/{{ inventory_hostname }}-redis"
            dest: "/var/log/redis"
  roles:
    - role: "os_redis"
  vars:
    is_metal: "{{ properties.is_metal|default(false) }}"
    redis_slaveof: " {{ redis_master_cluster_node }} {{ redis_port }}"
  environment: "{{ deployment_environment_variables | default({}) }}"
  tags:
    - redis-slave